services:
  backend:
    build:
      args:
      - NODE_ENV=development
      context: backend
      target: development
    environment:
      - NODE_ENV=development
    ports:
      - 8080
      - 8081
    volumes:
      - ./backend/src:/code/src:ro
      - ./backend/package.json:/code/package.json
    networks:
      public:
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - "8127:8127"
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
      - ./frontend/vite.config.ts:/code/vite.config.ts
    networks:
      - public
networks:
  public:
